<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="col-sm-12 col-md-6 col-lg-2 p-3" id="search-container">
            <h2>Search for a City:</h2>
            <input type="text">
            <button id="searchBtn">Search</button>
            <ul id="history"></ul>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-10 p-3">
            <div class="row border" id="today-container">
                <h2 id="today">Today (Today's Date)</h2>
                <ul>
                    <li id="today-temp">Temp:</li>
                    <li id="today-wind">Wind:</li>
                    <li id="today-humid">Humidity:</li>
                </ul>
            </div>

            <div class="row" id="5day-container">
                <h3>5-Day Forecast</h3>
                <div id="card-container">
                    <div class="card">
                        <h4 class="5day-date"></h4>
                        <p class="5day-condition"></p>
                        <p class="5day-temp"></p>
                        <p class="5day-wind"></p>
                        <p class="5day-humid"></p>
                    </div>
                    
                    <div class="card">
                        <h4 class="5day-date"></h4>
                        <p class="5day-condition"></p>
                        <p class="5day-temp"></p>
                        <p class="5day-wind"></p>
                        <p class="5day-humid"></p>
                    </div>

                    <div class="card">
                        <h4 class="5day-date"></h4>
                        <p class="5day-condition"></p>
                        <p class="5day-temp"></p>
                        <p class="5day-wind"></p>
                        <p class="5day-humid"></p>
                    </div>

                    <div class="card">
                        <h4 class="5day-date"></h4>
                        <p class="5day-condition"></p>
                        <p class="5day-temp"></p>
                        <p class="5day-wind"></p>
                        <p class="5day-humid"></p>
                    </div>

                    <div class="card">
                        <h4 class="5day-date"></h4>
                        <p class="5day-condition"></p>
                        <p class="5day-temp"></p>
                        <p class="5day-wind"></p>
                        <p class="5day-humid"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
